name: CI - Run Tests with Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

env:
  DOTNET_CORE_VERSION: 7.0.x

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore FITON.Server/FITON.Server.csproj

      # 4️⃣ Build solution
      - name: Build solution
        run: dotnet build FITON.Server/FITON.Server.csproj --no-restore --configuration Release

      # 5️⃣ Run tests with coverage + TRX
      - name: Run tests with coverage
        run: |
          # Use a dedicated folder for artifacts
          mkdir -p TestResultsArtifacts

          dotnet test FITON.Tests/FITON.Tests.csproj \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=TestResultsArtifacts/test-results.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput="TestResultsArtifacts/coverage.cobertura.xml"

      # 6️⃣ Upload coverage XML artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: "TestResultsArtifacts/**/*.cobertura.xml"

      # 7️⃣ Upload TRX test results artifact
      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "TestResultsArtifacts/**/*.trx"

   
